<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单英语单词本</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 模式切换控件 -->
      <div class="mode-switch-container">
        <label class="mode-switch">
          <span class="mode-label">本地模式</span>
          <input type="checkbox" id="modeToggle" />
          <span class="slider"></span>
          <span class="mode-label">在线模式</span>
        </label>
      </div>

      <header>
        <h1>📚 简单英语单词本</h1>
        <p>提升你的英语词汇量</p>
      </header>

      <main>
        <!-- 开始学习按钮 -->
        <div class="start-container" id="startContainer">
          <button id="startBtn" class="start-btn">开始学习</button>
        </div>

        <!-- 单词卡片 -->
        <div class="word-card" id="wordCard" style="display: none">
          <!-- 单词内容 -->
          <div class="word-content">
            <div class="word-main">
              <h2 class="word-text" id="wordText" data-tooltip="">单词</h2>
              <div class="word-phonetic">
                <span id="wordPhonetic">/音标/</span>
                <button id="pronounceBtn" class="pronounce-btn" title="发音">
                  🔊
                </button>
              </div>
            </div>

            <!-- 单词图片（仅在线模式显示） -->
            <div
              class="word-image"
              id="wordImageContainer"
              style="display: none"
            >
              <img id="wordImage" src="" alt="单词图片" />
            </div>

            <div class="word-meanings">
              <div class="meaning" id="wordMeaning">
                <span class="part-of-speech" id="partOfSpeech">词性</span>
                <p class="definition" id="definition">定义</p>
              </div>
            </div>

            <div class="word-example">
              <h4>例句：</h4>
              <p id="exampleSentence">例句内容</p>
            </div>
          </div>
        </div>

        <!-- 错误消息 -->
        <div
          class="error-message"
          id="errorMessage"
          style="display: none"
        ></div>

        <!-- 加载状态 -->
        <div class="loading" id="loading" style="display: none">
          <div class="spinner"></div>
          <p>正在加载单词...</p>
        </div>
      </main>

      <!-- 底部控制区域 -->
      <div class="controls" id="controls" style="display: none">
        <div class="navigation">
          <button id="prevBtn" class="nav-btn" disabled>⬅️ 上一个</button>
          <button id="nextBtn" class="nav-btn">下一个 ➡️</button>
        </div>
      </div>
    </div>

    <!-- 中文翻译气泡 -->
    <div id="tooltip" class="tooltip" style="display: none">
      <div class="tooltip-content"></div>
      <div class="tooltip-arrow"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

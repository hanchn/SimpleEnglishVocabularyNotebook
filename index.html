<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单英语单词本</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 模式切换 -->
      <div class="mode-switch-container">
        <label class="mode-switch">
          <span class="mode-label">本地</span>
          <input type="checkbox" id="modeToggle" />
          <span class="slider"></span>
          <span class="mode-label">在线</span>
        </label>
      </div>

      <main>
        <!-- 开始学习 -->
        <div class="start-container" id="startContainer">
          <button id="startBtn" class="start-btn">开始学习</button>
        </div>

        <!-- 单词卡片 -->
        <div class="word-card" id="wordCard" style="display: none">
          <div class="word-content">
            <div class="word-main">
              <h2 class="word-text" id="wordText">单词</h2>
              <div class="word-phonetic">
                <span id="wordPhonetic">/音标/</span>
                <button id="pronounceBtn" class="pronounce-btn">🔊</button>
              </div>
            </div>

            <div class="word-meanings" id="wordMeanings">
              <!-- 动态生成词义 -->
            </div>

            <div class="word-examples" id="wordExamples" style="display: none">
              <h4>例句</h4>
              <div class="examples-list" id="examplesList">
                <!-- 动态生成例句 -->
              </div>
            </div>

            <div
              class="word-relations"
              id="wordRelations"
              style="display: none"
            >
              <div class="synonyms" id="synonyms"></div>
              <div class="antonyms" id="antonyms"></div>
            </div>
          </div>
        </div>

        <!-- 错误和加载状态 -->
        <div
          class="error-message"
          id="errorMessage"
          style="display: none"
        ></div>
        <div class="loading" id="loading" style="display: none">
          <div class="spinner"></div>
          <p>正在加载单词...</p>
        </div>
      </main>

      <!-- 底部按钮 -->
      <div class="controls" id="controls" style="display: none">
        <div class="navigation">
          <button id="prevBtn" class="nav-btn" disabled>上一个</button>
          <button id="nextBtn" class="nav-btn">下一个</button>
          <button
            id="printBtn"
            class="nav-btn print-btn"
            onclick="window.print()"
          >
            打印卡片
          </button>
          <button
            id="exportBtn"
            class="nav-btn export-btn"
            onclick="window.vocabularyApp.exportAsImage()"
          >
            导出图片
          </button>
        </div>
      </div>
    </div>

    <!-- 中文翻译气泡 -->
    <div id="tooltip" class="tooltip" style="display: none">
      <div class="tooltip-content"></div>
      <div class="tooltip-arrow"></div>
    </div>

    <!-- 添加html2canvas库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

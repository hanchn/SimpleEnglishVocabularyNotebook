<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能英语单词速记本</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 应用的完整UI结构 -->
    <div id="app">
      <!-- 顶部状态栏 -->
      <header class="header">
        <div class="stats">总词汇: <span id="totalWords">0</span></div>
        <div class="streak">连续: <span id="streakDays">0</span>天</div>
      </header>

      <!-- 模式切换 -->
      <nav class="mode-nav">
        <button class="mode-btn active" data-mode="quick">快速背诵</button>
        <button class="mode-btn" data-mode="fill">填写模式</button>
        <button class="mode-btn" data-mode="example">例句学习</button>
      </nav>

      <!-- 学习区域 -->
      <main class="learning-area" id="learningArea">
        <!-- 动态内容区域 -->
      </main>

      <!-- 操作按钮 -->
      <footer class="controls">
        <button id="knowBtn" class="btn btn-success">认识</button>
        <button id="unknownBtn" class="btn btn-danger">不认识</button>
        <button id="passBtn" class="btn btn-secondary">Pass</button>
      </footer>
    </div>

    <!-- 脚本加载 -->
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
